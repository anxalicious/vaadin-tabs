<dom-module id="tabs-basic-demos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h3>Simple tabs</h3>
    <vaadin-demo-snippet id='tabs-basic-demos-simple-tabs'>
      <template preserve-content>
        <style>
          vaadin-tab {
            text-align: center;
          }
        </style>
        <vaadin-tabs>
          <vaadin-tab>Foo</vaadin-tab>
          <vaadin-tab>Bar</vaadin-tab>
          <vaadin-tab>Baz</vaadin-tab>
        </vaadin-tabs>
      </template>
    </vaadin-demo-snippet>

    <h3>Vertical tabs</h3>
    <vaadin-demo-snippet id='tabs-basic-demos-vertical-tabs'>
      <template preserve-content>
        <style>
          vaadin-tab {
            padding-left: 20px;
          }
        </style>
        <vaadin-tabs vertical>
          <vaadin-tab>Foo</vaadin-tab>
          <vaadin-tab>Bar</vaadin-tab>
          <vaadin-tab>Baz</vaadin-tab>
          <vaadin-tab disabled>Disabled</vaadin-tab>
          <vaadin-tab>Ipsum</vaadin-tab>
          <vaadin-tab>Dolor</vaadin-tab>
        </vaadin-tabs>
      </template>
    </vaadin-demo-snippet>

    <h3>Scrollable tabs</h3>
    <vaadin-demo-snippet id='tabs-basic-demos-scrollable-tabs'>
      <template preserve-content>
        <style>
          vaadin-tab {
            min-width: 100px;
            text-align: center;
          }
        </style>
        <vaadin-tabs selected="2">
          <vaadin-tab>Foo-1</vaadin-tab>
          <vaadin-tab>Bar-1</vaadin-tab>
          <vaadin-tab>Foo-2</vaadin-tab>
          <vaadin-tab>Bar-2</vaadin-tab>
          <vaadin-tab>Foo-3</vaadin-tab>
          <vaadin-tab>Bar-3</vaadin-tab>
          <vaadin-tab>Foo-4</vaadin-tab>
          <vaadin-tab>Bar-4</vaadin-tab>
          <vaadin-tab>Foo-5</vaadin-tab>
          <vaadin-tab>Bar-5</vaadin-tab>
          <vaadin-tab>Foo-6</vaadin-tab>
          <vaadin-tab>Bar-6</vaadin-tab>
          <vaadin-tab>Foo-7</vaadin-tab>
          <vaadin-tab>Bar-7</vaadin-tab>
          <vaadin-tab>Foo-8</vaadin-tab>
          <vaadin-tab>Bar-8</vaadin-tab>
        </vaadin-tabs>
      </template>
    </vaadin-demo-snippet>

    <h3>Vertical and Scrollable tabs</h3>
    <vaadin-demo-snippet id='tabs-basic-demos-scrollable-tabs'>
      <template preserve-content>
        <style>
          vaadin-tab {
            min-width: 100px;
            text-align: center;
          }
        </style>
        <vaadin-tabs selected="2" vertical style="height: 120px">
          <vaadin-tab>Foo-1</vaadin-tab>
          <vaadin-tab>Bar-1</vaadin-tab>
          <vaadin-tab>Foo-2</vaadin-tab>
          <vaadin-tab>Bar-2</vaadin-tab>
          <vaadin-tab>Foo-3</vaadin-tab>
          <vaadin-tab>Bar-3</vaadin-tab>
          <vaadin-tab>Foo-4</vaadin-tab>
          <vaadin-tab>Bar-4</vaadin-tab>
          <vaadin-tab>Foo-5</vaadin-tab>
          <vaadin-tab>Bar-5</vaadin-tab>
          <vaadin-tab>Foo-6</vaadin-tab>
          <vaadin-tab>Bar-6</vaadin-tab>
          <vaadin-tab>Foo-7</vaadin-tab>
          <vaadin-tab>Bar-7</vaadin-tab>
          <vaadin-tab>Foo-8</vaadin-tab>
          <vaadin-tab>Bar-8</vaadin-tab>
        </vaadin-tabs>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class TabsBasicDemos extends DemoReadyEventEmitter(TabsDemo(Polymer.Element)) {
      static get is() {
        return 'tabs-basic-demos';
      }
    }
    customElements.define(TabsBasicDemos.is, TabsBasicDemos);
  </script>
</dom-module>
